<!DOCTYPE html>    

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="/client.js"></script>

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>
      min-chat
    </h1>
    <p><i>Minimum chat-room demo using socket.io</i></p>
    <div id="msg-disp" style="height:500px; overflow:scroll;"></div>

    Room:
    <input id="room-inp" size="10"/>

    Name:
    <input id="name-inp" size="10"/>

    <input id="msg-inp" size="30"/>

    <div id="debug"></div>
    
  </body>

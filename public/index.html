<!DOCTYPE html>    

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="/card.js"></script>
<script src="/client.js"></script>


<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="main">
      

      <div id="desk">    
        <div id="selbox"></div>
        
        <div id="areabox-0" class="areabox"></div>
        <div id="areabox-1" class="areabox"></div>
        <div id="areabox-2" class="areabox"></div>
        <div id="areabox-3" class="areabox"></div>
        <div id="areabox-front" class="areabox"><i class="material-icons">remove_red_eye</i></div>
        <div id="areabox-back"  class="areabox"></div>
      </div>

      <div id="panel">
        <div id="room-list"></div>

        <div>
          Name:
          <input id="name-inp" size="10"/>
          <button id="name-btn">OK</button>
        </div>


        <div id="msg-panel">
          <div id="msg-lbl">Messages:</div>
          <div id="msg-disp" style="height:500px; overflow:scroll;"></div>


          <table id="msg-ctrl"><tr>

            <td><input id="msg-inp"/></td>
            <td style="text-align:center;"><button id="msg-btn">Send</button></td>
          </tr></table>
        </div>
      </div>
    </div>

    
  </body>
</html>
